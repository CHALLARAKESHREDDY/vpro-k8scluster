apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: rakeshchalla/vprofileapp:latest
        ports:
         - name: vproapp-port
           containerPort: 8080
      initContainers:
      - name: init-db
        image: busybox
        command: ["sh", "-c", "until nslookup vprodb; do echo waiting for mydb; sleep 2; done;"]
      - name: init-memcache
        image: busybox
        command: ["sh", "-c", "until nslookup ; do echo waiting for mydb; sleep 2; done;"]
